<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Laskujen K√§sittely Demo - √Ñlykonsultti</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin { animation: spin 1s linear infinite; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function LaskuDemo() {
      const [file, setFile] = useState(null);
      const [preview, setPreview] = useState(null);
      const [loading, setLoading] = useState(false);
      const [result, setResult] = useState(null);
      const [error, setError] = useState(null);
      const [ocrText, setOcrText] = useState(null);
      const [step, setStep] = useState(null);
      const [isDragging, setIsDragging] = useState(false);
      const [showLightbox, setShowLightbox] = useState(false);

      const processFile = (selectedFile) => {
        if (!selectedFile) {
          setError('Tiedoston lataus ep√§onnistui');
          return;
        }

        if (!selectedFile.type.startsWith('image/')) {
          setError('Valitse kuvatiedosto (JPG, PNG, jne.)');
          return;
        }

        setFile(selectedFile);
        setResult(null);
        setError(null);
        setOcrText(null);
        setStep(null);

        const reader = new FileReader();
        reader.onload = (e) => {
          setPreview(e.target.result);
        };
        reader.readAsDataURL(selectedFile);
      };

      const handleFileChange = (e) => {
        const selectedFile = e.target.files[0];
        processFile(selectedFile);
      };

      const handleDragOver = (e) => {
        e.preventDefault();
        e.stopPropagation();
        setIsDragging(true);
      };

      const handleDragLeave = (e) => {
        e.preventDefault();
        e.stopPropagation();
        setIsDragging(false);
      };

      const handleDrop = (e) => {
        e.preventDefault();
        e.stopPropagation();
        setIsDragging(false);

        const droppedFile = e.dataTransfer.files[0];
        processFile(droppedFile);
      };

      const analyzeDocument = async () => {
        if (!file) return;

        setLoading(true);
        setError(null);
        setOcrText(null);
        setResult(null);
        setStep('ocr');

        try {
          const base64Data = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(",")[1]);
            reader.onerror = () => reject(new Error("Tiedoston lukeminen ep√§onnistui"));
            reader.readAsDataURL(file);
          });

          let response;
          try {
            response = await fetch('/api/analyze', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ image: base64Data })
            });
          } catch (fetchError) {
            console.error('Fetch error:', fetchError);
            throw new Error(`Verkkovirhe: ${fetchError.message}`);
          }

          if (!response.ok) {
            const errorText = await response.text();
            console.error('Response not OK:', response.status, errorText);
            throw new Error(`Palvelinvirhe (${response.status}): ${errorText}`);
          }

          let data;
          try {
            data = await response.json();
          } catch (jsonError) {
            console.error('JSON parse error:', jsonError);
            throw new Error(`Vastauksen k√§sittely ep√§onnistui: ${jsonError.message}`);
          }

          if (data.error) {
            throw new Error(data.error);
          }

          setOcrText(data.ocrText);
          setStep('analyze');
          setResult(data.result);

        } catch (err) {
          console.error("Virhe:", err);
          setError(err.message || "Dokumentin analysointi ep√§onnistui");
        } finally {
          setLoading(false);
          setStep(null);
        }
      };

      const reset = () => {
        setFile(null);
        setPreview(null);
        setResult(null);
        setError(null);
        setOcrText(null);
        setStep(null);
      };

      const getLuottamusColor = (luottamus) => {
        switch (luottamus) {
          case 'korkea': return 'text-green-600 bg-green-100';
          case 'keskitaso': return 'text-yellow-600 bg-yellow-100';
          case 'matala': return 'text-red-600 bg-red-100';
          default: return 'text-gray-600 bg-gray-100';
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-8">
              <h1 className="text-3xl font-bold text-gray-800 mb-2">
                √Ñlyk√§s Laskujen K√§sittely
              </h1>
              <p className="text-gray-600 text-base">
                Google Vision OCR + Claude AI = Tarkka tekstintunnistus
              </p>
            </div>

            <div className="flex justify-center gap-2 mb-6">
              <div className={`flex items-center gap-1 px-3 py-1 rounded-full text-xs ${step === 'ocr' ? 'bg-blue-500 text-white' : ocrText ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-600'}`}>
                1. OCR
              </div>
              <div className="text-gray-400">‚Üí</div>
              <div className={`flex items-center gap-1 px-3 py-1 rounded-full text-xs ${step === 'analyze' ? 'bg-blue-500 text-white' : result ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-600'}`}>
                2. Analyysi
              </div>
            </div>

            <div className="grid md:grid-cols-3 gap-6">
              <div className="bg-white rounded-xl shadow-lg p-6">
                <h2 className="text-base font-semibold text-gray-700 mb-4 flex items-center gap-2">
                  Lataa dokumentti
                </h2>

                {!preview ? (
                  <div
                    className={`flex flex-col items-center justify-center w-full h-80 border-2 border-dashed rounded-xl cursor-pointer transition-colors ${
                      isDragging
                        ? 'border-blue-500 bg-blue-200'
                        : 'border-blue-300 bg-blue-50 hover:bg-blue-100'
                    }`}
                    onDragOver={handleDragOver}
                    onDragLeave={handleDragLeave}
                    onDragEnter={handleDragOver}
                    onDrop={handleDrop}
                    onClick={() => document.getElementById('fileInput').click()}
                  >
                    <div className="text-6xl mb-3">üìÑ</div>
                    <p className="text-sm text-gray-500">
                      {isDragging ? 'Pudota tiedosto t√§h√§n' : 'Ved√§ tiedosto t√§h√§n tai klikkaa'}
                    </p>
                    <input
                      id="fileInput"
                      type="file"
                      className="hidden"
                      accept="image/*"
                      onChange={handleFileChange}
                    />
                  </div>
                ) : (
                  <div className="relative">
                    <img
                      src={preview}
                      alt="Esikatselu"
                      className="w-full h-80 object-contain rounded-xl border border-gray-200 cursor-zoom-in hover:opacity-90 transition-opacity"
                      onClick={() => setShowLightbox(true)}
                      title="Klikkaa suurentaaksesi"
                    />
                    <button
                      onClick={reset}
                      className="absolute top-2 right-2 bg-white rounded-full p-1 shadow-md hover:bg-gray-100 text-xs"
                    >
                      üîÑ
                    </button>
                    <div className="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded">
                      Klikkaa suurentaaksesi
                    </div>
                  </div>
                )}

                {preview && !result && (
                  <button
                    onClick={analyzeDocument}
                    disabled={loading}
                    className="w-full mt-3 bg-blue-600 text-white py-2 px-3 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors disabled:bg-blue-300 flex items-center justify-center gap-2"
                  >
                    {loading ? (
                      <>
                        <span className="animate-spin">‚è≥</span>
                        {step === 'ocr' ? 'Luetaan teksti√§...' : 'Analysoidaan...'}
                      </>
                    ) : (
                      <>
                        üìÑ Analysoi
                      </>
                    )}
                  </button>
                )}

                {error && (
                  <div className="mt-3 p-2 bg-red-50 border border-red-200 rounded-lg text-red-600 text-xs">
                    {error}
                  </div>
                )}
              </div>

              <div className="bg-white rounded-xl shadow-lg p-6">
                <h2 className="text-base font-semibold text-gray-700 mb-4 flex items-center gap-2">
                  Luettu teksti (OCR)
                </h2>

                {!ocrText ? (
                  <div className="h-80 flex items-center justify-center text-gray-400 text-sm">
                    Teksti n√§kyy t√§ss√§
                  </div>
                ) : (
                  <div className="h-80 overflow-y-auto bg-gray-50 rounded-lg p-3 text-sm font-mono text-gray-700 whitespace-pre-wrap">
                    {ocrText}
                  </div>
                )}
              </div>

              <div className="bg-white rounded-xl shadow-lg p-6">
                <h2 className="text-base font-semibold text-gray-700 mb-4 flex items-center gap-2">
                  Poimitut tiedot
                </h2>

                {!result ? (
                  <div className="h-80 flex items-center justify-center text-gray-400 text-sm">
                    Tulokset n√§kyv√§t t√§ss√§
                  </div>
                ) : (
                  <div className="space-y-3 text-sm overflow-y-auto h-80">
                    <div className="flex items-start gap-3 p-3 bg-gray-50 rounded-lg">
                      <span>üè¢</span>
                      <div>
                        <p className="text-gray-500">Toimittaja</p>
                        <p className="font-medium text-gray-800">{result.toimittaja || '-'}</p>
                      </div>
                    </div>

                    <div className="flex items-start gap-3 p-3 bg-green-50 rounded-lg">
                      <span>üí∂</span>
                      <div>
                        <p className="text-gray-500">Summa</p>
                        <p className="font-bold text-lg text-green-700">
                          {result.summa ? `${result.summa.toFixed(2)} ‚Ç¨` : '-'}
                        </p>
                      </div>
                    </div>

                    <div className="flex items-start gap-3 p-3 bg-gray-50 rounded-lg">
                      <span>%</span>
                      <div className="flex-1">
                        <p className="text-gray-500">ALV {result.alv_prosentti}%</p>
                        <p className="text-gray-600">{result.alv_summa ? `${result.alv_summa.toFixed(2)} ‚Ç¨` : '-'}</p>
                      </div>
                    </div>

                    <div className="flex items-start gap-3 p-3 bg-gray-50 rounded-lg">
                      <span>üìÖ</span>
                      <div>
                        <p className="text-gray-500">P√§iv√§m√§√§r√§</p>
                        <p className="font-medium text-gray-800">{result.paivamaara || '-'}</p>
                      </div>
                    </div>

                    <div className="flex items-start gap-3 p-3 bg-blue-50 rounded-lg border border-blue-200">
                      <span>üìÅ</span>
                      <div>
                        <p className="text-gray-500">Tili√∂inti</p>
                        <p className="font-medium text-blue-700">{result.tiliointiehodus || '-'}</p>
                        <p className="text-gray-600">{result.kululuokka || ''}</p>
                      </div>
                    </div>

                    {result.luottamus && (
                      <div className="flex justify-end">
                        <span className={`px-2 py-0.5 rounded-full text-xs ${getLuottamusColor(result.luottamus)}`}>
                          {result.luottamus}
                        </span>
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>

            <div className="text-center mt-6 text-xs text-gray-500">
              Demo - √Ñlykonsultti.com | Google Vision OCR + Claude AI
            </div>
          </div>

          {showLightbox && preview && (
            <div
              className="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4"
              onClick={() => setShowLightbox(false)}
            >
              <button
                onClick={() => setShowLightbox(false)}
                className="absolute top-4 right-4 text-white text-3xl hover:text-gray-300 z-50"
              >
                ‚úï
              </button>
              <img
                src={preview}
                alt="Suurennettu kuva"
                className="max-w-full max-h-full object-contain rounded-lg shadow-2xl"
                onClick={(e) => e.stopPropagation()}
              />
              <div className="absolute bottom-4 text-white text-sm opacity-75">
                Klikkaa suljettaaksesi
              </div>
            </div>
          )}
        </div>
      );
    }

    function App() {
      return <LaskuDemo />;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
